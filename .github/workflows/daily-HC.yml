name: Daily Rudderstack Tests

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [prod]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Copy .env file
        run: cp .env .env
        # This step ensures the .env file is available; it's redundant here but included for clarity

      - name: Run tests
        run: npx wdio config/wdio.conf.js
        env:
          ENV: ${{ matrix.env }}

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-reports-${{ matrix.env }}
          path: allure-results