name: Daily Rudderstack Tests

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [prod]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Allure command-line
        run: npm install -g allure-commandline

      - name: Check Chrome version
        run: google-chrome --version

      - name: Install ChromeDriver
        run: npm install chromedriver@138.0.0 --save-dev

      - name: Clean up Chrome processes
        run: pkill -f chrome || true

      - name: Run tests
        run: npx wdio config/wdio.conf.js
        env:
          ENV: ${{ matrix.env }}

      - name: Load test report history
        if: always()
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: allure-history
        continue-on-error: true

      - name: Generate Allure report
        if: always()
        run: |
          allure generate allure-results -o allure-report --clean
          mkdir -p allure-report/history
          if [ -d allure-history/history ]; then
            cp -r allure-history/history/. allure-report/history/ || true
          fi
          ls -la allure-report  # Debug: Confirm directory contents
        env:
          ALLURE_RESULTS_PATH: allure-results

      - name: Publish Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
          keep_files: false  # Clear existing files to avoid conflicts
          destination_dir: .  # Publish contents to root of gh-pages
          exclude_assets: '*.md'  # Exclude README.md or other Markdown files

