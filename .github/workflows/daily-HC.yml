name: Daily Rudderstack Tests

on:
  schedule:
    - cron: '30 18 * * *' # Runs daily at 18:30 UTC (midnight IST)
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [prod]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Check Chrome version
        run: google-chrome --version

      - name: Install ChromeDriver
        run: npm install chromedriver@138.0.0 --save-dev

      - name: Clean up Chrome processes
        run: pkill -f chrome || true

      - name: Run tests
        run: npx wdio config/wdio.conf.js
        env:
          ENV: ${{ matrix.env }}